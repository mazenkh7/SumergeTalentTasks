<!doctype html>
<html lang="en">

<head>
    <title>Movies - Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    </link>
</head>

<body>
    <div class="container login">
        <h1>Welcome to The Movie DB!</h1>
        <form>
            <h3>Login to see your list</h3>

            <input type="text" placeholder="quentin@tarantino.pulp" />
            <input type="password" placeholder="password" />
            <div class="chkbox-div">
                <input class="chkbox" type="checkbox" id="stay" name="stay" />
                <label class="small-label" for="stay">Keep me signed in</label>
            </div>
            <input class="btn" type="submit" value="Log in" />
            <a class="small-label" href="#">Forgot your password?</a>
        </form>
    </div>
</body>

</html>
