<!doctype html>
<html lang="en">

<head>
    <title>Movies - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="text-center mt-5">
        <form>
            <h1 class="fw-normal">The Movie DB</h1>
            <h1 class="h4 fw-normal">Login to see your list!</h1>
            <input type="text" name="email" id="email" placeholder="Email address" class="mt-3 form-control" required
                autofocus>
            <input type="password" name="password" id="password" placeholder="Password" class="mt-1 form-control" required>
            <div class="checkbox mt-2">
                <input type="checkbox" value="stay" id="checkbox">
                <label for="checkbox">Stay signed in</label>
            </div>
            <div class="mt-2 d-grid col-12">
                <button class="btn-lg">Log in</button>
            </div>
            <div class="mt-2">
                <a href="#">Forgot your password?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
